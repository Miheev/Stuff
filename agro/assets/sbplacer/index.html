<!DOCTYPE html>

  <script>
    var _sbjs = _sbjs || [];
    _sbjs.push(['_setSessionLength', 15]);
    _sbjs.push(['_setBaseHost', 'statica.alexfedoseev.com']);

    _sbjs.push(['_setTypeinAttributes', '(direct)', '(none)']);
  </script>
  <script src="js/sourcebuster.min.js" id="sbjs"></script>
