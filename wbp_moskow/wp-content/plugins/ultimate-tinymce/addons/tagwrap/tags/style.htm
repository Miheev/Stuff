<head>
<title>{#tagwrap_dlg.titleStyle}</title>
<script type="text/javascript" src="../../../tinymce/tiny_mce_popup.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<link rel="stylesheet" type="text/css" href="css/tagwrap.css" />
</head>

<body>

<div class="y_logo_contener">
	<img src="img/html5.png" alt="HTML5" />
</div>
<div class="yinstr">
    <p>{#tagwrap_dlg.noteStyle}</p>
    <p>{#tagwrap_dlg.noteStyle5}</p>
</div>
<form onSubmit="TagwrapDialog.insert();return false;" action="#" method="post" name="Style_tag">
<div class="mceActionPanel">
<script type="text/javascript" language="javascript">
var jwl_sel_content4 = tinyMCE.activeEditor.selection.getContent();
</script>

{#tagwrap_dlg.noteStyle1} <input id="href_value" type="text" name="href" value="" /> <em>{#tagwrap_dlg.noteStyle3}</em>
<br /><br />
{#tagwrap_dlg.noteStyle2}
<select id="target" name="target"> <em>{#tagwrap_dlg.noteStyle4}</em>
  <option value=""></option>
  <option value="all">all</option>
  <option value="braille">braille</option>
  <option value="print">print</option>
  <option value="projection">projection</option>
  <option value="screen">screen</option>
  <option value="speech">speech</option>
</select> 
</div>
<div style="margin-top:80px;"</div>
<div class="bottom">
    <p><!--{#tagwrap_dlg.bottomnote}--></p>
    <p class="pagelink_hover"><!--{#tagwrap_dlg.bottomnote2}--></p>
</div>
<script type="text/javascript" language="javascript">
function jwl_pass_form_data () {
  var name = jwl_href = document.getElementsByName("href")[0].value;
  var name = jwl_href2 = document.getElementsByName("target")[0].value;
}

</script>
<div class="mceActionPanel">
  <div style="float:left;padding-top:5px">
  <input type="button" id="insert" name="insert" value="{#insert}" onClick="jwl_pass_form_data();tinyMCE.execCommand('mceInsertContent',false,'<style type=\'' + jwl_href + '\' media=\'' + jwl_href2 + '\'>' + jwl_sel_content4 + '</style>');tinyMCEPopup.close();" />&nbsp;<input type="button" id="cancel" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" />
  </div>
</div>
</form>
<span style="float:right;"><a target="_blank" href="http://www.joshlobe.com/2012/07/ultimate-tinymce-advanced-html-tags/"><img src="img/tinymce_help.png" /></a></span>
</body>
