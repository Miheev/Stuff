<head>
<title>{#tagwrap_dlg.titleTr}</title>
<script type="text/javascript" src="../../../tinymce/tiny_mce_popup.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<link rel="stylesheet" type="text/css" href="css/tagwrap.css" />
</head>

<body>

<div class="y_logo_contener">
	<img src="img/html5.png" alt="HTML5" />
</div>
<div class="yinstr">
    <p>{#tagwrap_dlg.noteTr}</p>
    <p>{#tagwrap_dlg.noteTr7}</p>
</div>
<form onSubmit="TagwrapDialog.insert();return false;" action="#" method="post" name="Tr_tag">
<div class="mceActionPanel">
<script type="text/javascript" language="javascript">
var jwl_sel_content4 = tinyMCE.activeEditor.selection.getContent();
</script>

{#tagwrap_dlg.noteTr1}
<select id="target3" name="title3">
  <option value=""></option>
  <option value="top">top</option>
  <option value="middle">middle</option>
  <option value="bottom">bottom</option>
  <option value="baseline">baseline</option>
</select> <em> {#tagwrap_dlg.noteTr4}</em>
<br /><br />
{#tagwrap_dlg.noteTr2}
<select id="target4" name="title4">
  <option value=""></option>
  <option value="left">left</option>
  <option value="right">right</option>
  <option value="center">center</option>
  <option value="justify">justify</option>
</select> <em> {#tagwrap_dlg.noteTr5}</em>
<br /><br />
{#tagwrap_dlg.noteTr3} <input id="title_value5" type="text" name="title5" width="200px" value="" /> <em>{#tagwrap_dlg.noteTr6}</em>
<br /><br />


</div>
<div style="margin-top:80px;"</div>
<div class="bottom">
    <p><!--{#tagwrap_dlg.bottomnote}--></p>
    <p class="pagelink_hover"><!--{#tagwrap_dlg.bottomnote2}--></p>
</div>
<script type="text/javascript" language="javascript">
function jwl_pass_form_data () {
  var name = jwl_title3 = document.getElementsByName("title3")[0].value;
  var name = jwl_title4 = document.getElementsByName("title4")[0].value;
  var name = jwl_title5 = document.getElementsByName("title5")[0].value;
}

</script>
<div class="mceActionPanel">
  <div style="float:left;padding-top:5px">
  <input type="button" id="insert" name="insert" value="{#insert}" onClick="jwl_pass_form_data();tinyMCE.execCommand('mceInsertContent',false,'<tr valign=\'' + jwl_title3 + '\' align=\'' + jwl_title4 + '\' style=\'' + jwl_title5 + '\'>' + jwl_sel_content4 + '</tr>');tinyMCEPopup.close();" />&nbsp;<input type="button" id="cancel" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" />
  </div>
</div>
</form>
<span style="float:right;"><a target="_blank" href="http://www.joshlobe.com/2012/07/ultimate-tinymce-advanced-html-tags/"><img src="img/tinymce_help.png" /></a></span>
</body>
