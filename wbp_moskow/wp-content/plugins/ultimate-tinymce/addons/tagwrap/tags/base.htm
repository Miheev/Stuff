<head>
<title>{#tagwrap_dlg.titleBase}</title>
<script type="text/javascript" src="../../../tinymce/tiny_mce_popup.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<link rel="stylesheet" type="text/css" href="css/tagwrap.css" />
</head>

<body>

<div class="y_logo_contener">
	<img src="img/html5.png" alt="HTML5" />
</div>
<div class="yinstr">
    <p>{#tagwrap_dlg.noteBase}</p>
    <p>{#tagwrap_dlg.noteBase3}</p>
</div>
<form onSubmit="TagwrapDialog.insert();return false;" action="#" method="post" name="Base_tag">
<div class="mceActionPanel">
<script type="text/javascript" language="javascript">
var jwl_sel_content4 = tinyMCE.activeEditor.selection.getContent();
</script>

{#tagwrap_dlg.noteBase1} <input id="href_value" type="text" name="href" value="http://" />
<br /><br />
{#tagwrap_dlg.noteBase2}
<select id="href2" name="href2">
  <option value="_blank">_blank</option>
  <option value="_self">_self</option>
  <option value="_top">_top</option>
  <option value="_parent">_parent</option>
</select> 
</div>
<div style="margin-top:80px;"</div>
<div class="bottom">
    <p><!--{#tagwrap_dlg.bottomnote}--></p>
    <p class="pagelink_hover"><!--{#tagwrap_dlg.bottomnote2}--></p>
</div>
<script type="text/javascript" language="javascript">
function jwl_pass_form_data () {
  var name = jwl_href = document.getElementsByName("href")[0].value;
  var name = jwl_href2 = document.getElementsByName("href2")[0].value;
}

</script>
<div class="mceActionPanel">
  <div style="float:left;padding-top:5px">
  <input type="button" id="insert" name="insert" value="{#insert}" onClick="jwl_pass_form_data();tinyMCE.execCommand('mceInsertContent',false,'<base href=\'' + jwl_href + '\' target=\'' + jwl_href2 + '\'>' + jwl_sel_content4 + '</base>');tinyMCEPopup.close();" />&nbsp;<input type="button" id="cancel" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" />
  </div>
</div>
</form>
<span style="float:right;"><a target="_blank" href="http://www.joshlobe.com/2012/07/ultimate-tinymce-advanced-html-tags/"><img src="img/tinymce_help.png" /></a></span>
</body>
