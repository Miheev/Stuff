<head>
<title>{#tagwrap_dlg.titleMeta}</title>
<script type="text/javascript" src="../../../tinymce/tiny_mce_popup.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<link rel="stylesheet" type="text/css" href="css/tagwrap.css" />
</head>

<body>

<div class="y_logo_contener">
	<img src="img/html5.png" alt="HTML5" />
</div>
<div class="yinstr">
    <p>{#tagwrap_dlg.noteMeta}</p>
    <p>{#tagwrap_dlg.noteMeta9}</p>
</div>
<form onSubmit="TagwrapDialog.insert();return false;" action="#" method="post" name="Meta_tag">
<div class="mceActionPanel">
<script type="text/javascript" language="javascript">
var jwl_sel_content4 = tinyMCE.activeEditor.selection.getContent();
</script>

{#tagwrap_dlg.noteMeta1} 
<select id="target" name="title">
  <option value=""></option>
  <option value="application-name">application-name</option>
  <option value="author">author</option>
  <option value="description">description</option>
  <option value="generator">generator</option>
  <option value="keywords">keywords</option>
</select> <em> {#tagwrap_dlg.noteMeta5}</em>
<br /><br />
{#tagwrap_dlg.noteMeta2} <input id="title_value2" type="text" name="title2" width="200px" value="" /> <em> {#tagwrap_dlg.noteMeta6}</em>
<br /><br />
{#tagwrap_dlg.noteMeta3} <input id="title_value3" type="text" name="title3" width="200px" value="" /> <em> {#tagwrap_dlg.noteMeta7}</em>
<br /><br />
{#tagwrap_dlg.noteMeta4} 
<select id="target2" name="title4">
  <option value=""></option>
  <option value="content-language">content-language</option>
  <option value="content-type">content-type</option>
  <option value="default-style">default-style</option>
  <option value="refresh">refresh</option>
</select> <em> {#tagwrap_dlg.noteMeta8}</em>
<br /><br />
</div>
<div style="margin-top:80px;"</div>
<div class="bottom">
    <p><!--{#tagwrap_dlg.bottomnote}--></p>
    <p class="pagelink_hover"><!--{#tagwrap_dlg.bottomnote2}--></p>
</div>
<script type="text/javascript" language="javascript">
function jwl_pass_form_data () {
  var name = jwl_title = document.getElementsByName("title")[0].value;
  var name = jwl_title2 = document.getElementsByName("title2")[0].value;
  var name = jwl_title3 = document.getElementsByName("title3")[0].value;
  var name = jwl_title4 = document.getElementsByName("title4")[0].value;
}

</script>
<div class="mceActionPanel">
  <div style="float:left;padding-top:5px">
  <input type="button" id="insert" name="insert" value="{#insert}" onClick="jwl_pass_form_data();tinyMCE.execCommand('mceInsertContent',false,'<meta name=\'' + jwl_title + '\' content=\'' + jwl_title2 + '\' charset=\'' + jwl_title3 + '\' http-equiv=\'' + jwl_title4 + '\'>' + jwl_sel_content4 + '</meta>');tinyMCEPopup.close();" />&nbsp;<input type="button" id="cancel" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" />
  </div>
</div>
</form>
<span style="float:right;"><a target="_blank" href="http://www.joshlobe.com/2012/07/ultimate-tinymce-advanced-html-tags/"><img src="img/tinymce_help.png" /></a></span>
</body>
