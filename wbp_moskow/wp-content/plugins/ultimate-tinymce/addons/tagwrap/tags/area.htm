<head>

<title>{#tagwrap_dlg.titleArea}</title>
<script type="text/javascript" src="../../../tinymce/tiny_mce_popup.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<link rel="stylesheet" type="text/css" href="css/tagwrap.css" />
</head>

<body>

<div class="y_logo_contener">
	<img src="img/html5.png" alt="HTML5" />
</div>
<div class="yinstr">
    <p>{#tagwrap_dlg.noteArea}</p>
    <p>{#tagwrap_dlg.noteArea3}</p>
</div>
<form onSubmit="TagwrapDialog.insert();return false;" action="#" method="post" name="a_tag">
<div class="mceActionPanel">
<script type="text/javascript" language="javascript">
var jwl_sel_content4 = tinyMCE.activeEditor.selection.getContent();
</script>

{#tagwrap_dlg.noteArea1} <input id="alt_value" type="text" name="alt_value" width="200px" value="" />
<br /><br />
{#tagwrap_dlg.noteArea2}
<select name="jwl_shape_select">
  <option value="default">default</option>
  <option value="rect">rect</option>
  <option value="circle">circle</option>
  <option value="poly">poly</option>
</select> 
</div>
<div style="margin-top:80px;"</div>
<div class="bottom">
    <p><!--{#tagwrap_dlg.bottomnote}--></p>
    <p class="pagelink_hover"><!--{#tagwrap_dlg.bottomnote2}--></p>
</div>
<script type="text/javascript" language="javascript">
function jwl_pass_form_data () {
  var name = jwl_alt_value = document.getElementsByName("alt_value")[0].value;
  var name = jwl_shape_select = document.getElementsByName("jwl_shape_select")[0].value;
}
</script>
<div class="mceActionPanel">
  <div style="float:left;padding-top:5px">
  <input type="button" id="insert" name="insert" value="{#insert}" onClick="jwl_pass_form_data();tinyMCE.execCommand('mceInsertContent',false,'<area alt=\'' + jwl_alt_value + '\' shape=\'' + jwl_shape_select + '\'>' + jwl_sel_content4 + '</area>');tinyMCEPopup.close();" />&nbsp;<input type="button" id="cancel" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" />
  </div>
</div>
</form>
<span style="float:right;"><a target="_blank" href="http://www.joshlobe.com/2012/07/ultimate-tinymce-advanced-html-tags/"><img src="img/tinymce_help.png" /></a></span>
</body>
