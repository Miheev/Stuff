<head>
<title>{#tagwrap_dlg.titleVideo}</title>
<script type="text/javascript" src="../../../tinymce/tiny_mce_popup.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<link rel="stylesheet" type="text/css" href="css/tagwrap.css" />
</head>

<body>

<div class="y_logo_contener">
	<img src="img/html5.png" alt="HTML5" />
</div>
<div class="yinstr">
    <p>{#tagwrap_dlg.noteVideo}</p>
    <p>{#tagwrap_dlg.noteVideo9}</p>
</div>
<form onSubmit="TagwrapDialog.insert();return false;" action="#" method="post" name="Video_tag">
<div class="mceActionPanel">
<script type="text/javascript" language="javascript">
var jwl_sel_content4 = tinyMCE.activeEditor.selection.getContent();
</script>

{#tagwrap_dlg.noteVideo1} <input id="title_value" type="text" name="title" width="200px" value="" /> <em> {#tagwrap_dlg.noteVideo5}</em>
<br /><br />
{#tagwrap_dlg.noteVideo2} <input id="title_value2" type="text" name="title2" width="200px" value="" /> <em> {#tagwrap_dlg.noteVideo6}</em>
<br /><br />
{#tagwrap_dlg.noteVideo3} <input id="title_value3" type="text" name="title3" width="200px" value="" /> <em> {#tagwrap_dlg.noteVideo7}</em>
<br /><br />
{#tagwrap_dlg.noteVideo4} <input id="title_value4" type="text" name="title4" width="200px" value="" /> <em> 	{#tagwrap_dlg.noteVideo8}</em>
<br /><br />
</div>
<div style="margin-top:80px;"</div>
<div class="bottom">
    <p><!--{#tagwrap_dlg.bottomnote}--></p>
    <p class="pagelink_hover"><!--{#tagwrap_dlg.bottomnote2}--></p>
</div>
<script type="text/javascript" language="javascript">
function jwl_pass_form_data () {
  var name = jwl_title = document.getElementsByName("title")[0].value;
  var name = jwl_title2 = document.getElementsByName("title2")[0].value;
  var name = jwl_title3 = document.getElementsByName("title3")[0].value;
  var name = jwl_title4 = document.getElementsByName("title4")[0].value;
}

</script>
<div class="mceActionPanel">
  <div style="float:left;padding-top:5px">
  <input type="button" id="insert" name="insert" value="{#insert}" onClick="jwl_pass_form_data();tinyMCE.execCommand('mceInsertContent',false,'<video src=\'' + jwl_title + '\' poster=\'' + jwl_title2 + '\' width=\'' + jwl_title3 + '\' height=\'' + jwl_title4 + '\'>' + jwl_sel_content4 + '</video>');tinyMCEPopup.close();" />&nbsp;<input type="button" id="cancel" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" />
  </div>
</div>
</form>
<span style="float:right;"><a target="_blank" href="http://www.joshlobe.com/2012/07/ultimate-tinymce-advanced-html-tags/"><img src="img/tinymce_help.png" /></a></span>
</body>
